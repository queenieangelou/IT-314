<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Calculator</h1>

        <input type="number" id="num1" placeholder="Enter number 1">

    <div>

</html>
